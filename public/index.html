<html ng-app="PMApp">
<head>
	<title>angular_passport</title>
	<link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/dashboard.css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/stats_directive.js"></script>
	<script type="text/javascript" src="js/projects_directive.js"></script>
	<script type="text/javascript" src="js/tasks_directive.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="MainController as mainCtrl">

	<!-- <div ng-if="mainCtrl.isAuthenticated" class="sidebar" ng-include=" 'partials/sidebar.html' "></div> -->

	<!-- include dashboard partial -->
	<header ng-if="mainCtrl.isAuthenticated" ng-include=" 'partials/dashboard.html' "></header>

	<!-- <h2 ng-if="mainCtrl.isAuthenticated">{{mainCtrl.user.username}}</h2> -->
	<!-- {{mainCtrl.isAuthenticated}} -->

	<div ng-if="!mainCtrl.isAuthenticated">
		<h2>SignUp</h2>
		<form ng-controller="SignupController as signupCtrl" ng-submit="signupCtrl.signup()">
		<input type="text" name="username" placeholder="username" ng-model="signupCtrl.credentials.username">
		<input type="text" name="email" placeholder="email" ng-model="signupCtrl.credentials.email">
		<input type="text" name="password" placeholder="password" ng-model="signupCtrl.credentials.password">
		<input type="submit">
		</form>

		<h2>LogIn</h2>
		<form ng-controller="LoginController as loginCtrl" ng-submit="loginCtrl.login()">
		<input type="text" name="username" placeholder="username" ng-model="loginCtrl.credentials.username">
		<input type="text" name="password" placeholder="password" ng-model="loginCtrl.credentials.password">
		<input type="submit">
		</form>
	</div>

	<!-- <test-directive ng-if="mainCtrl.isAuthenticated"></test-directive> -->

	<projects-directive ng-if="mainCtrl.isAuthenticated"></projects-directive>

	<!-- show this if logged in-->
	<!-- <div ng-controller="AnotherController as anotherCtrl">
		{{anotherCtrl.test}}
		<p ng-if="mainCtrl.isAuthenticated"> User stuff</p>

	</div> -->

	<!-- <button ng-if="mainCtrl.isAuthenticated" ng-click="mainCtrl.logout()">Logout</button> -->

</body>
</html>
