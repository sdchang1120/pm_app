<div ng-if="!mainCtrl.isAuthenticated">
  <h2>Sign Up</h2>
  <form ng-controller="SignupController as signupCtrl" ng-submit="signupCtrl.signup()">
  <input type="text" name="username" placeholder="username" ng-model="signupCtrl.credentials.username">
  <input type="text" name="email" placeholder="email" ng-model="signupCtrl.credentials.email">
  <input type="text" name="password" placeholder="password" ng-model="signupCtrl.credentials.password">
  <input type="submit">
  </form>
</div>

<div class="container">
  <div class="col-md-6">
  <div id="logbox">
    <form id="signup" method="post" action="/signup">
      <h1>create an account</h1>
      <input name="user[name]" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
      <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
      <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
      <input name="user[email]" type="email" placeholder="Email address" class="input pass"/>
      <input type="submit" value="Sign me up!" class="inputButton"/>
      <div class="text-center">
          already have an account? <a href="#" id="login_id">login</a>
      </div>
    </form>
  </div>
 </div>
