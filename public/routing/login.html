<div ng-if="!mainCtrl.isAuthenticated">
  <h2>Log In</h2>
  <form ng-controller="LoginController as loginCtrl" ng-submit="loginCtrl.login()">
  <input type="text" name="username" placeholder="username" ng-model="loginCtrl.credentials.username">
  <input type="text" name="password" placeholder="password" ng-model="loginCtrl.credentials.password">
  <input type="submit">
  </form>
</div>

<div class="col-md-6">
 <div id="logbox">
   <form id="signup" method="post" action="/signup">
     <h1>account login</h1>
     <input name="user[email]" type="email" placeholder="enter your email" class="input pass"/>
     <input name="user[password]" type="password" placeholder="enter your password" required="required" class="input pass"/>
     <input type="submit" value="Sign me in!" class="inputButton"/>
     <div class="text-center">
                 <a href="#" id="">create an account</a> - <a href="#" id="">forgot password</a>
             </div>
   </form>
 </div>
 </div>
</div>
