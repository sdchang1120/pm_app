	<!-- TO-DO LIST -->
	<table class="todo-list">



		<tr>
			<td>To Do</td>
		</tr>
		<tr ng-repeat="task in taskCtrl.project.tasks"> <!-- not updating because bound to projects rather than tasks -->
			<!-- show if the task is NOT completed -->
			<!-- condition must be on input AND task span because both are created for every task object in the array -->
			<td ng-if="!task.completed">
				<!-- {{task.completed}} -->

				
				<!-- execute function when input state changes -->
				<input type="checkbox" ng-model="task.completed" ng-change="taskCtrl.updateTask(task)">
				
				<span>{{task.name}}<span>

				<form ng-submit="taskCtrl.updateTask(task)">
			  	<input type="text" ng-model="task.name">
			    <button>Update</button>
			   </form>
				 <button ng-click="taskCtrl.deleteTask(task)">Delete</button>
			</td>
		</tr>

	</table>

	<table class="completed-list">

		<tr>
			<td>Completed</td>
		</tr>

		<tr ng-repeat="task in taskCtrl.project.tasks">
			<td>
				<!-- show if the task is completed -->
				<span ng-if="task.completed">{{task.name}}<span> <button ng-click="taskCtrl.undoComplete(task)">Undo</button>
			</td>
		</tr>
		<tr>
			<!-- <td>blah</td> -->
		</tr>

	</table>

</ul>
